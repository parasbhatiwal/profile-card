<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-container">
        <div class="bg-top"><img src="bg-pattern-top.svg" alt="" class="img-top"></div>
        <div class="bg-bottom"><img src="bg-pattern-bottom.svg" alt="" class="img-bottom"></div>
    </div>
    <div class="profile">
        <div class="upper-profile"></div>
        <div class="lower-profile">
            <div class="name-age">
                <h1 class="name" style="font-weight: bold;">Victor Crest</h1>
                <h2 class="age" style="font-weight: 100;">26</h2>
            </div>
            <h1 class="place" style="font-weight: 100;">London</h1>
            <hr>
            <div class="about">
                <div class="achievements">
                    <h1>80K</h1>
                    <h4 style="font-weight: 100;">Followers</h4>
                </div>
                <div class="achievements">
                    <h1>180K</h1>
                    <h4 style="font-weight: 100;">Likes</h4>
                </div>
                <div class="achievements">
                    <h1>1.4K</h1>
                    <h4 style="font-weight: 100;">Photos</h4>
                </div>

            </div>
        </div>
    </div>
    <div id="profile-img"><img src="image-victor.jpg" alt=""></div>
</body>

</html>
